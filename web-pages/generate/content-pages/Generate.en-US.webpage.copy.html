
  <style>
        /* Custom CSS to style the loader modal */
        #loader-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background overlay */
            z-index: 9998; /* Place it behind the loader */
        }

        #loader {
            display: none;
            background: rgba(0, 0, 0, 0.5); /* Background color for the loader */
            border-radius: 4px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            padding: 20px;
            text-align: center;
        }
        .text-danger{
          color: darkred;
          font-size: 20px
        }
        

        #loader p {
            margin-top: 10px;
            color: #000; /* Customize text color */
        }

</div>
